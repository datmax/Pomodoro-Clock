<html>
<head>
    <title>Js Clock</title>
    <script
  	src="https://code.jquery.com/jquery-3.2.1.min.js"
  	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  	crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" 
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <div class="app">
    <h1 class="app-title">Pomodoro Clock</h1>
    <div class="clock">
        <div class="clock-heading">
        <h3>Set your pomodoro!</h3>
        </div>
        <div class="clock-body">
            <button class="add" value="5 m">+5m</button>
            <button class="add" value="1 m">+1m</button>
            <button class="add" value="10 s">+10s</button>
            <button class="add" value="1 s">+1s</button>
            <h1 class="time">25:00</h1>
            <button class="sub" value="-5 m">-5m</button>
            <button class="sub" value="-1 m">-1m</button>
            <button class="sub" value="-10 s">-10s</button>
            <button class="sub" value="-1 s">-1s</button>
        </div>
        <div class="setter">
            <button class="funcs" value="start"><i class="fa fa-play" aria-hidden="true"></i></button>
            <button class="funcs" value="pause"><i class="fa fa-pause" aria-hidden="true"></i></button>
            <button class="funcs" value="reset"><i class="fa fa-repeat" aria-hidden="true"></i></button>
        </div>

    </div>
    <footer>
        <h6>Created by: <a href="https://github.com/datmax">Max Datsun
                        <i class="fa fa-github" aria-hidden="true"></i></a></h6>
    </footer>

    </div>
<script type="text/javascript" src="index.js"></script>
</body>

</html>
